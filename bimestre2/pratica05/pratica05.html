<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./pratica05.css">
</head>
<body>
    <h1>Demonstração do uso de listas com HTML e CSS</h1>
    <hr>
    <p>Listas não ordenadas</p>
    <ul class="square">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="disc">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="circle">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="personalizado">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <p>Listas ordenadas</p>
    <ol class="decimal">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol class="romano">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    <ol class="alpha">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
</body>
</html>
