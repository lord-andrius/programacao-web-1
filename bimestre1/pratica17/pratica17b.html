            <fieldset>
                <legend>Informações Aquário</legend>
                   
                    <strong>Ph do Aquário:</strong><br>
                    <input type="radio" name="ph" value="Ácido">

                        <tr>

                        <td>
                            <select>
                                <option>
                                    Espada
                                </option>
                                <option>

                                </option>
                                <option>
                                    Plati
                                </option>
                            </select>

                        </tr>
                    </fieldset>
                    </tr>
                </table>
            </fieldset>
            <strong>Outros</strong><br>
            <input type="checkbox" name="pedras">
            <label for="pedras">Pedras</label>
            <br>
            <input type="checkbox" name="plantas">
            <label for="plantas">Plantas</label>
        </form>
