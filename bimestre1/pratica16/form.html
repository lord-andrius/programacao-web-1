<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <style>
            td{
               border: 1px solid black
            }
        </style>
    </head>
    <body style="color:maroon">
        <form>
            <table style="border: 1px solid black">
                <tr>
                    <td><img src="./img/topo.png" width="100%" height="100%"></td>
                </tr>
                <tr rowspan="10">
                    <td>
                        <img src="./img/icone_pizza.gif">Cadastre-se e receba nossas atualizações
                        <hr size="4" width="100%" color="maroon">
                        <table>
                            <tr>
                                <td>Nome:</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                    <td>Senha:</td>
                                    <td><input type="password"></td>
                            </tr>
                            <tr>
                                    <td>Confimação da Senha:</td>
                                    <td><input type="password"></td>
                            </tr>
                            <tr>
                                    <td>Seu tipo de pizza favorito:</td>
                                    <td>
                                        <select name="tipo_pizza" >
                                            <option value="Margherita">Margherita</option>
                                        </select>
                                    </td>
                            </tr>
                            <tr>
                                <td >Quantas vezes você come Pizza por semestre?</td>
                                <td >
                                    
                                    <input type="radio" name="num_pizza">
                                    <label>Entre 1 a 5</label>
                                    <br>
                                    <input type="radio" name="num_pizza">
                                    <label>Entre 5 a 10</label>
                                    <br>
                                    <input type="radio" name="num_pizza">
                                    <label>Mais de 10</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Comentario:</td>
                                <td>
                                    <textarea  cols="30" rows="5" name="comentario" title="comentario">

                                    </textarea>
                                </td>
                            </tr>
                            <tr>
                                <td style="border: none">Fim</td>
                            </tr>
                        </table>
                        <hr size="4" width="100%" color="maroon">
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0px;margin: 0px"><img src="./img/topo.png" width="100%" height="100%"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
